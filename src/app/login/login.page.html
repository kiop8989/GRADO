<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title class="ion-text-capitalize">LOGIN</ion-title>
  <figure class="text-center">
    <img
      alt="Silhouette of a person's head"
      src="https://ionicframework.com/docs/img/demos/avatar.svg"
    />
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    
    <ion-item>
      <ion-input
        type="email"
        label="Email"
        labelPlacement="floating"
        placeholder="Example@gmail.com"
        formControlName="email"
      ></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let error of formErrors.email">
        <ion-label
          color="danger"
          *ngIf="
            loginForm.get('email')?.hasError(error.type) &&
            loginForm.get('email')?.dirty
          "
        >
          {{ error.message }}
        </ion-label>
      </ng-container>
    </div>
  
    
    <ion-item>
      <ion-input
        type="password"
        label="Password"
        labelPlacement="floating"
        placeholder="Enter your password"
        formControlName="password"
      ></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let error of formErrors.password">
        <ion-label
          color="danger"
          *ngIf="
            loginForm.get('password')?.hasError(error.type) &&
            loginForm.get('password')?.dirty
          "
        >
          {{ error.message }}
        </ion-label>
      </ng-container>
    </div>
  
    
    <ion-button type="submit" >Login</ion-button>
  </form>
  <!-- agregar boton o link para re digirigir al registro tarea-->
  <ion-button fill="clear" routerLink="/register" style="color: black;">Register</ion-button>
  <p>{{errorMessage}}</p>
</ion-content>
