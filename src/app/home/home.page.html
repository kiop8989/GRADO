<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Imagen que se moverá aleatoriamente -->
  <img src="assets/image/kawai.png" [ngStyle]="{'transform': randomTransform}" class="random-image" />
  
  <ion-list>
    <ion-card *ngFor="let post of posts">
      <img src="{{post.image}}" class="image-post" />
      <ion-card-header>
        <ion-card-subtitle>
          <ion-avatar class="user-avatar">
            <img [src]="post.user.image ? post.user.image : 'assets/image/sram.png'" />
          </ion-avatar>
          {{post.user.name}} 
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{post.description}}
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadPosts($event)" *ngIf="hasMore">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando más..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPost()">
      <ion-icon name="star-half"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
